<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Main - Friends</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="text-lg font-semibold text-gray-700">
        Welcome - {{ username }}
      </div>

      <nav class="flex flex-row items-center justify-center gap-[10px]">
        <!-- Avatar -->
        <a href="/profile">
          <div class="w-[60px] h-[60px] rounded-full bg-blue-100 flex items-center justify-center text-blue-700 text-2xl font-semibold">
            {{ username[0:2]|upper }}
          </div>
        </a> 
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <main class="max-w-6xl mx-auto px-6 py-8 grid grid-cols-1 md:grid-cols-3 gap-6">

    <!-- Left: Add Friend -->
    <section class="md:col-span-1 bg-white shadow rounded-lg p-6">
      <h2 class="text-lg font-medium text-gray-800 mb-4">Add Friend</h2>

      <div id="addFriendMessage" class="w-full text-sm text-center mb-3 hidden" role="status" aria-live="polite"></div>

      <form id="addFriendForm" action="/addFriend" method="post" class="space-y-3">
        <div>
          <label for="name" class="text-sm text-gray-600">Name</label>
          <input id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 p-2 text-sm shadow-md" placeholder="Full name">
        </div>

        <div>
          <label for="country" class="text-sm text-gray-600">Country</label>
          <input id="country" name="country" class="mt-1 block w-full rounded-md border-gray-300 p-2 text-sm shadow-md" placeholder="Country">
        </div>

        <div>
          <label for="age" class="text-sm text-gray-600">Age</label>
          <input id="age" name="age" type="number" min="0" class="mt-1 block w-full rounded-md border-gray-300 p-2 text-sm shadow-md" placeholder="Age">
        </div>

        <div>
          <label for="note" class="text-sm text-gray-600">Note</label>
          <textarea id="note" name="note" rows="3" class="mt-1 block w-full rounded-md border-gray-300 p-2 shadow-md text-sm" placeholder="Short note / keywords"></textarea>
        </div>

        <div class="flex flex-col items-center justify-center gap-2">
          <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md text-sm hover:bg-blue-700">Add friend</button>
          <a href="/logout" class="text-white bg-red-800 w-full text-center p-2 rounded-md text-sm ">Logout</a>
        </div>
      </form>
    </section>

    <!-- Right: Friends list + search/filter -->
    <section class="md:col-span-2 bg-white shadow rounded-lg p-6 flex flex-col">
      <div class="flex items-center gap-3 mb-4">
        <div class="flex-1">
          <label for="friendSearch" class="sr-only">Search friends</label>
          <input id="friendSearch" type="search" placeholder="Search by name or keywords..." class="w-full rounded-md border-gray-300 p-2 text-sm shadow-md">
        </div>

        <div class="relative">
          <button id="filterBtn" type="button" class="flex items-center gap-2 px-3 py-2 bg-gray-100 text-sm rounded-md hover:bg-gray-200">
            Filter
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2a1 1 0 01.293.707l-6 8A1 1 0 0114 15v4l-4 2v-6a1 1 0 01-.293-.707l-6-8A1 1 0 013 6V4z"/></svg>
          </button>

          <!-- Filter panel (toggle) -->
          <div id="filterPanel" class="hidden absolute right-0 mt-2 w-56 bg-white border rounded-md shadow-md p-3 z-10">
            <label class="text-xs text-gray-600">Country</label>
            <select id="countryFilter" class="mt-1 block w-full rounded-md border-gray-300 p-2 text-sm">
              <option value="">All countries</option>
            </select>

            <label class="text-xs text-gray-600 mt-3">Age &gt;=</label>
            <input id="ageFilter" type="number" min="0" class="mt-1 block w-full rounded-md border-gray-300 p-2 text-sm" placeholder="Min age">

            <div class="flex gap-2 mt-3">
              <button id="applyFilters" class="flex-1 bg-blue-600 text-white p-2 rounded-md text-sm">Apply</button>
              <button id="clearFilters" class="flex-1 bg-gray-100 text-gray-700 p-2 rounded-md text-sm">Clear</button>
            </div>
          </div>
        </div>
      </div>

      <div id="friendsList" class="overflow-auto space-y-3">
        <div class="text-center text-sm text-gray-500 py-8">Loading friends...</div>
      </div>
    </section>
  </main>


  <!-- Update Friend Modal -->
<div id="updateModal" class="hidden fixed inset-0 bg-black/40 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-6 w-full max-w-md">
    <h3 class="text-lg font-semibold mb-4">Update Friend</h3>

    <form id="updateFriendForm" class="space-y-3">
      <input type="hidden" id="updateFriendId">

      <input id="updateName" class="w-full border p-2 rounded text-sm" placeholder="Name">
      <input id="updateCountry" class="w-full border p-2 rounded text-sm" placeholder="Country">
      <input id="updateAge" type="number" class="w-full border p-2 rounded text-sm" placeholder="Age">
      <textarea id="updateNote" class="w-full border p-2 rounded text-sm" placeholder="Note"></textarea>

      <div class="flex justify-end gap-2 pt-3">
        <button type="button" id="cancelUpdate" class="px-4 py-2 text-sm bg-gray-100 rounded">Cancel</button>
        <button type="submit" class="px-4 py-2 text-sm bg-blue-600 text-white rounded">Save</button>
      </div>
    </form>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="hidden fixed inset-0 bg-black/40 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-6 w-full max-w-sm text-center">
    <h3 class="text-lg font-semibold mb-3">Delete Friend?</h3>
    <p class="text-sm text-gray-600 mb-5">
      Are you sure you want to delete this friend? This action cannot be undone.
    </p>

    <div class="flex justify-center gap-3">
      <button id="cancelDelete" class="px-4 py-2 text-sm bg-gray-100 rounded">Cancel</button>
      <button id="confirmDelete" class="px-4 py-2 text-sm bg-red-600 text-white rounded">Delete</button>
    </div>
  </div>
</div>

</body>
  <script>
    // Live search + simple filter UI for the rendered friend cards
    (function(){
      const search = document.getElementById('friendSearch');
      const filterBtn = document.getElementById('filterBtn');
      const filterPanel = document.getElementById('filterPanel');
      const countryFilter = document.getElementById('countryFilter');
      const ageFilter = document.getElementById('ageFilter');
      const applyFilters = document.getElementById('applyFilters');
      const clearFilters = document.getElementById('clearFilters');
      const friendsList = document.getElementById('friendsList');
      const addFriendForm = document.getElementById('addFriendForm');
      const addFriendMessage = document.getElementById('addFriendMessage');

      async function fetchFriends(){
        try{
          const resp = await fetch('/api/friends', { credentials: 'same-origin' });
          if(!resp.ok){
            if(resp.status === 401){
              window.location.href = '/';
            }
            return;
          }
          const data = await resp.json();
          if(data.status !== 'success') return;
          renderFriends(data.friends);
        }catch(err){
          console.error('Error fetching friends:', err);
        }
      }

      function renderFriends(friends){
        friendsList.innerHTML = '';
        if(!friends.length){
          friendsList.innerHTML = '<div class="text-center text-sm text-gray-500 py-8">No friends yet. Add one on the left.</div>';
          populateCountries();
          return;
        }
        friends.forEach(f => {
          friendsList.appendChild(createFriendCard(f));
        });
        populateCountries();
      }

      function createFriendCard(f){
        const card = document.createElement('div');
        card.className = 'flex items-start gap-4 border rounded-md p-4';
        card.dataset.id = f.id;
        card.dataset.name = (f.name||'').toLowerCase();
        card.dataset.keywords = ((f.note||'') + ' ' + (f.country||'')).toLowerCase();
        card.dataset.country = (f.country||'').toLowerCase();
        card.dataset.age = f.age || '';

        card.innerHTML = `
        <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center text-blue-700 font-semibold">
          ${(f.name||'').charAt(0).toUpperCase()}
        </div>

        <div class="flex-1">
          <div class="flex items-center justify-between">
            <h3 class="font-medium text-gray-800">${f.name}</h3>
          <span class="text-xs text-gray-500">${f.country || ''}</span>
        </div>

        <p class="text-sm text-gray-600 mt-1">Age: ${f.age || 'â€”'}</p>
        <p class="text-sm text-gray-600 mt-2">${f.note || ''}</p>

        <div class="flex gap-2 mt-3">
          <button class="update-btn text-sm px-3 py-1 bg-yellow-100 text-yellow-700 rounded"
              data-id="${f.id}"
              data-name="${f.name || ''}"
              data-country="${f.country || ''}"
              data-age="${f.age || ''}"
              data-note="${f.note || ''}">
              Update
          </button>

          <button class="delete-btn text-sm px-3 py-1 bg-red-100 text-red-700 rounded"
              data-id="${f.id}">
              Delete
          </button>
        </div>
      </div>
      `;
      return card;
    }

      // populate country filter from existing cards
      function populateCountries(){
        countryFilter.innerHTML = '<option value="">All countries</option>';
        const countries = new Set();
        friendsList.querySelectorAll('[data-country]').forEach(el => {
          const c = (el.dataset.country || '').trim();
          if(c) countries.add(c);
        });
        countries.forEach(c => {
          const opt = document.createElement('option');
          opt.value = c;
          opt.textContent = c.charAt(0).toUpperCase() + c.slice(1);
          countryFilter.appendChild(opt);
        });
      }

      function applyFilter(searchTerm = '', country = '', minAge = ''){
        const term = (searchTerm || '').toLowerCase().trim();
        friendsList.querySelectorAll('[data-name]').forEach(card => {
          const name = card.dataset.name || '';
          const keywords = card.dataset.keywords || '';
          const c = card.dataset.country || '';
          const age = card.dataset.age ? Number(card.dataset.age) : null;
          let visible = true;

          if(term){
            visible = name.includes(term) || keywords.includes(term);
          }
          if(visible && country){
            visible = c === country.toLowerCase();
          }
          if(visible && minAge){
            visible = age !== null && age >= Number(minAge);
          }

          card.style.display = visible ? '' : 'none';
        });
      }

      // live search
      search.addEventListener('input', (e) => {
        applyFilter(e.target.value, countryFilter.value, ageFilter.value);
      });

      // filter panel toggle
      filterBtn.addEventListener('click', () => filterPanel.classList.toggle('hidden'));

      applyFilters.addEventListener('click', () => {
        applyFilter(search.value, countryFilter.value, ageFilter.value);
        filterPanel.classList.add('hidden');
      });

      clearFilters.addEventListener('click', () => {
        countryFilter.value = '';
        ageFilter.value = '';
        search.value = '';
        applyFilter();
        filterPanel.classList.add('hidden');
      });

      // Optional: submit add friend form via fetch and append card on success (keeps UI responsive)
      addFriendForm && addFriendForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        addFriendMessage.className = 'w-full text-sm text-center mb-3 hidden';
        addFriendMessage.textContent = '';

        const fd = new FormData(addFriendForm);
        try {
          const resp = await fetch(addFriendForm.action, { method: addFriendForm.method || 'POST', body: fd, credentials: 'same-origin' });
          const data = await resp.json();
          if(data.status === 'success' && data.friend){
            fetchFriends();
            addFriendForm.reset();
            addFriendMessage.textContent = data.message || 'Friend added';
            addFriendMessage.className = 'w-full text-sm text-center mb-3 text-green-600 bg-green-50 border border-green-200 p-2 rounded-md';
          } else {
            addFriendMessage.textContent = data.message || 'Could not add friend';
            addFriendMessage.className = 'w-full text-sm text-center mb-3 text-red-600 bg-red-50 border border-red-200 p-2 rounded-md';
          }
        } catch(err){
          console.error(err);
          addFriendMessage.textContent = 'Network error.';
          addFriendMessage.className = 'w-full text-sm text-center mb-3 text-red-600 bg-red-50 border border-red-200 p-2 rounded-md';
        }
      });

      let currentDeleteId = null;

/* ---------- UPDATE ---------- */
document.addEventListener('click', (e) => {
  if(e.target.classList.contains('update-btn')){
    document.getElementById('updateModal').classList.remove('hidden');

    document.getElementById('updateFriendId').value = e.target.dataset.id;
    document.getElementById('updateName').value = e.target.dataset.name;
    document.getElementById('updateCountry').value = e.target.dataset.country;
    document.getElementById('updateAge').value = e.target.dataset.age;
    document.getElementById('updateNote').value = e.target.dataset.note;
  }
});

document.getElementById('cancelUpdate').onclick = () =>
  document.getElementById('updateModal').classList.add('hidden');

document.getElementById('updateFriendForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const id = document.getElementById('updateFriendId').value;
  const fd = new FormData();
  fd.append('name', document.getElementById('updateName').value);
  fd.append('country', document.getElementById('updateCountry').value);
  fd.append('age', document.getElementById('updateAge').value);
  fd.append('note', document.getElementById('updateNote').value);

  const resp = await fetch(`/update/friend/${id}`, {
    method: 'POST',
    body: fd,
    credentials: 'same-origin'
  });

  const data = await resp.json();
  if(data.status === 'success'){
    document.getElementById('updateModal').classList.add('hidden');
    fetchFriends();
  }
});

/* ---------- DELETE ---------- */
document.addEventListener('click', (e) => {
  if(e.target.classList.contains('delete-btn')){
    currentDeleteId = e.target.dataset.id;
    document.getElementById('deleteModal').classList.remove('hidden');
  }
});

document.getElementById('cancelDelete').onclick = () => {
  currentDeleteId = null;
  document.getElementById('deleteModal').classList.add('hidden');
};

document.getElementById('confirmDelete').onclick = async () => {
  if(!currentDeleteId) return;

  const resp = await fetch(`/delete/friend/${currentDeleteId}`, {
    method: 'POST',
    credentials: 'same-origin'
  });

  const data = await resp.json();
  if(data.status === 'success'){
    document.getElementById('deleteModal').classList.add('hidden');
    fetchFriends();
  }
};

      fetchFriends();
    })();
  </script>

</html>
